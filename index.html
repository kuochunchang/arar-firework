<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description"
        content="AR Fireworks - Experience stunning fireworks in augmented reality through your camera">
    <title>AR Fireworks</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%236366f1'/></svg>">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <div class="start-content">
            <h1>AR Fireworks</h1>
            <p>Experience fireworks in augmented reality</p>
            <button id="start-btn" class="start-button">
                Start Camera
            </button>
            <p class="hint">Point your camera at the sky and enjoy the show!</p>
        </div>
    </div>

    <!-- AR Experience Screen -->
    <div id="ar-screen" class="screen hidden">
        <!-- Camera Video -->
        <video id="camera-video" autoplay playsinline muted></video>

        <!-- Fireworks Canvas -->
        <canvas id="fireworks-canvas"></canvas>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="fullscreen-btn" class="control-btn" title="Fullscreen">
                ⛶ Fullscreen
            </button>
            <button id="exit-btn" class="control-btn" title="Exit">
                ✕ Exit
            </button>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden"></div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" class="screen hidden">
        <div class="error-content">
            <h2>Camera Access Failed</h2>
            <p>Please grant camera permission and use a supported browser.</p>
            <p class="hint">Tip: For iOS, use Safari. For Android, use Chrome.</p>
            <button id="retry-btn" class="start-button">Retry</button>
        </div>
    </div>

    <script src="sounds.js"></script>
    <script src="fireworks.js"></script>
    <script src="app.js"></script>
</body>

</html>
