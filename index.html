<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>🎆 AR 煙火</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎆</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 開始畫面 -->
    <div id="start-screen" class="screen">
        <div class="start-content">
            <h1>🎆 AR 煙火</h1>
            <p>在真實場景中體驗煙火效果</p>
            <button id="start-btn" class="start-button">
                <span class="btn-icon">📸</span>
                開啟相機
            </button>
        </div>
    </div>

    <!-- AR 體驗畫面 -->
    <div id="ar-screen" class="screen hidden">
        <!-- 相機影像 -->
        <video id="camera-video" autoplay playsinline muted></video>

        <!-- 煙火畫布 -->
        <canvas id="fireworks-canvas"></canvas>

        <!-- 控制按鈕 -->
        <div class="controls">
            <button id="fullscreen-btn" class="control-btn" title="全螢幕">
                ⛶ 全螢幕
            </button>
            <button id="exit-btn" class="control-btn" title="退出">
                ✕ 退出
            </button>
        </div>
    </div>

    <!-- 錯誤提示 -->
    <div id="error-screen" class="screen hidden">
        <div class="error-content">
            <h2>⚠️ 無法存取相機</h2>
            <p>請確認已授權相機權限，並使用支援的瀏覽器。</p>
            <button id="retry-btn" class="start-button">重試</button>
        </div>
    </div>

    <script src="sounds.js"></script>
    <script src="fireworks.js"></script>
    <script src="app.js"></script>
</body>

</html>
